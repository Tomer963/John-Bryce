<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>TEST</title>
</head>

<body>
  <h1>Input radius value and get the volume of a sphere</h1>
  <br><br><br>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <form>
          <div class="form-group">
            <label for="radius">Radius</label>
            <input type="text" class="form-control" id="radius" placeholder="Enter radius">
          </div>
          <div class="form-group">
            <label for="volume">Volume</label>
            <input type="text" class="form-control" id="volume">
          </div>
          <div class="form-group">
            <input type="button" class="btn btn-primary" onclick="check_input();" value="Caculate">
            <input type="button" class="btn btn-warning" onclick="clear_all();" value="Clear">
          </div>
        </form>
      </div>
      <div class="col-6">
        <canvas width="400" height="400" id="my-canvas"></canvas>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <script src="javascript.js" charset="utf-8"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
