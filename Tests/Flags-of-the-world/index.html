<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

<body class="text-center">
  <div class="container">
    <form class="form-signin">
      <input type="text" id="nameInput" class="form-control mb-3" placeholder="Enter Flag Name" required autofocus />
      <button class="btn btn-lg btn-primary btn-block" type="button" onclick="searchByName()">
        Search
      </button>
      <button class="btn btn-lg btn-danger btn-block" type="button" onclick="showAllFlags()">
        Show All Flags
      </button>
    </form>
  </div>

  <div class="container row mx-auto" id="flags-place"></div>

  <script src="javascript.js" charset="utf-8"></script>
</body>
