<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Arimo|Mansalva&display=swap&subset=hebrew" rel="stylesheet">
  <title>My Task Board</title>
</head>

<body>

  <h1>My Task Board</h1>
  <!-- start of form's container -->
  <div class="container">
    <div class="row">
      <div class="col">
        <!-- start of task form -->
        <form id="taskForm" class="mx-auto mt-1 pt-3 col-lg-10">
          <!-- The task text area -->
          <div class="form-row justify-content-center">
            <div class="form-group col-sm-8">
              <h4><label for="date" class="badge badge-success">TASK:</label></h4>
              <textarea type="text" class="form-control" id="task-to-do" placeholder="write your task here"></textarea>
            </div>
          </div>
          <div class="form-row justify-content-center mt-1">
            <!-- Due date of task -->
            <div class="form-group pt-2 col-sm-4 pr-1">
              <h4><label for="date" class="badge badge-success">DATE:</label></h4>
              <input type="date" class="form-control" id="date">
            </div>
            <!-- Due time of task -->
            <div class="form-group pt-2 col-sm-4 pl-1">
              <h4><label for="time" class="badge badge-success">TIME:</label></h4>
              <input type="time" class="form-control" id="time">
            </div>
          </div>
          <div class="form-row justify-content-center mr-1">
            <!-- Start of buttons group on form -->
            <div class="form-group delete-button">
              <button type="button" class="btn btn-danger btn-sm" onclick="check_before_delete()">Delete All Task/s From
                Board</button>
            </div>
            <div class="form-group clear-button">
              <button type="button" class="btn btn-secondary btn-sm" onclick="clear_form()">Clear Form</button>
            </div>
            <div class="form-group add-button">
              <button type="button" class="btn-primary btn-lg" onclick="add_task_to_board()">Add Task To Board</button>
            </div>

          </div><!-- End of buttons group on form -->
        </form><!-- End of task form -->
      </div>
    </div>
  </div><!-- end of form's container -->


  <!-- in this div the notes the user create will appear -->
  <div id="notePlace">

  </div>

  <!-- Optional JavaScript -->
  <script src="javascript.js" charset="utf-8"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  </script>
</body>

</html>
